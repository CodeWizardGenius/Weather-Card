<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-[#1c1c1c]">
  <div class="rounded-2xl w-[800px] max-w-full text-white p-10"
       style="background: linear-gradient(135deg, #a21caf 0%, #9333ea 35%, #111827 100%); box-shadow: 0 4px 20px rgba(0,0,0,0.6);">
    <!-- City -->
    <div class="flex justify-start items-center text-[26px] font-medium">
      <span id="city">Burdwan</span><span class="ml-1">üìç</span>
    </div>

    <!-- Date -->
    <div class="mt-2">
      <a id="date" href="#" class="underline text-[15px]">Aug 23, Tue</a>
    </div>

    <!-- Temperature -->
    <div class="flex flex-col items-center justify-center mt-6">
      <div class="flex items-center gap-4">
        <span class="text-[54px] font-semibold" id="temperature">27¬∞C</span>
        <img id="icon" src="http://openweathermap.org/img/wn/03d@2x.png" alt="Weather icon" class="w-14 h-14">
      </div>
    </div>

    <!-- Footer Data -->
    <div class="grid grid-cols-4 gap-4 mt-10 text-center">
      <div>
        <p class="text-xs tracking-widest">HUMIDITY</p>
        <p id="humidity" class="text-[17px] font-normal mt-1">99%</p>
      </div>
      <div>
        <p class="text-xs tracking-widest">VISIBILITY</p>
        <p id="visibility" class="text-[17px] font-normal mt-1">8km</p>
      </div>
      <div>
        <p class="text-xs tracking-widest">AIR PRESSURE</p>
        <p id="pressure" class="text-[17px] font-normal mt-1">1005hPa</p>
      </div>
      <div>
        <p class="text-xs tracking-widest">WIND</p>
        <p id="wind" class="text-[17px] font-normal mt-1">2mph</p>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "bd5e378503939ddaee76f12ad7a97608";
    const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=40.9882728&lon=29.0343543&appid=${apiKey}&units=metric`;

    function formatDate() {
      const today = new Date();
      const options = { month: 'short', day: 'numeric', weekday: 'short' };
      return today.toLocaleDateString('en-US', options);
    }

    async function getWeather() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        document.getElementById("city").textContent = data.name;
        document.getElementById("date").textContent = formatDate();
        document.getElementById("temperature").textContent = `${Math.round(data.main.temp)}¬∞C`;
        document.getElementById("humidity").textContent = `${data.main.humidity}%`;
        document.getElementById("visibility").textContent = `${(data.visibility/1000).toFixed(0)}km`;
        document.getElementById("pressure").textContent = `${data.main.pressure}hPa`;
        document.getElementById("wind").textContent = `${(data.wind.speed * 2.2369).toFixed(0)}mph`;

        const iconCode = data.weather[0].icon;
        document.getElementById("icon").src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
      } catch (error) {
        console.error("Weather data fetch error:", error);
      }
    }

    getWeather();
  </script>
</body>
</html>
